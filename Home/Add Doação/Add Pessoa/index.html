<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Doação</title>

    <!-- pantone -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />

    <!-- open sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!------------------------------------------------------------------------ HEADER ------------------------------------------------------>
    <header id="home_titulo">
      <h1>HOME</h1>
    </header>

    <a href="/Home/Add Doação/index.html">
      <img class="iconVoltar" src="img/Botão Voltar.svg" alt="" />
    </a>
    <!---------------------------- PERFIL -------------------------------------------->
    <section class="barra_perfil">
      <img src="img/icone.png" alt="" />
      <div class="mensagem">
        <h2>Olá,</h2>
        <h3>Visitante!</h3>
      </div>

      <a href="/Home/Cronograma/index.html">
        <div class="calendario_cronograma">
          <img class="calendario" src="img/cronograma.png" alt="" />
          <h2>Cronograma</h2>
        </div>
      </a>
    </section>

    <p class="add_doacao_titulo">Adicione sua Doação de Sangue</p>
    <div class="doacao_pessoa">
      <form id="form">
        <label for="sexo">Sexo</label>
        <select id="sexo" required>
          <option value="" disabled selected>Informe o seu sexo</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option></select
        ><br />
        <label for="data">Data</label>
        <input type="date" id="data" required /><br />
        <label for="local">Local</label>
        <select id="local" required>
          <option value="" disabled selected>Selecione o local</option>
          <option value="HEMOSC Blumenau">HEMOSC Blumenau</option>
          <option value="HEMOSC Jaraguá do Sul">HEMOSC Jaraguá do Sul</option>
          <option value="HEMOSC Joinville">HEMOSC Joinville</option>
          <option value="HEMOSC Lages">HEMOSC Lages</option>
          <option value="HEMOSC Florianópolis">HEMOSC Florianópolis</option>
          <option value="UCT Hemepar Paranaguá">UCT Hemepar Paranaguá</option>
          <option value="Hemocentro Caxias do Sul">
            Hemocentro Caxias do Sul
          </option>
          <option value="Hemovida Sociedade Simples Novo Hamburgo">
            Hemovida Sociedade Simples Novo Hamburgo
          </option>
          <option value="Biobanco do Hospital de Clínicas da UFPR">
            Biobanco do Hospital de Clínicas da UFPR
          </option>
          <option value="Hemepar Ponta Grossa">Hemepar Ponta Grossa</option>
          <option value="Hematologia e Hemoterapia de Curitiba">
            Hematologia e Hemoterapia de Curitiba
          </option>
        </select>
        <br />
        <label for="codigo">Código do Doador</label>
        <input type="text" id="codigo" maxlength="8" required /><br />
        <button class="botao_doaçao" type="submit">ADICIONAR</button>
      </form>
    </div>

    <div id="doacoes"></div>
    <div id="relogioDigital"></div>

    <div class="limpar_container">
      <button id="limpar_doacoes">Cancelar TODAS as Doações</button>
    </div>

    <!------------------------------------------------------- NAVEGAÇÃO ---------------------------------- -->
    <nav class="navegacao">

      <a href="/Feed/index.html">
          <img id="feed" src="img/Icon Feed.svg" alt="">     
      </a>
  
      <a href="/Artigos/index.html">
          <img id="artigo" src="img/Icon Artigo.svg" alt="">
      </a>
     
      <a href="/Home/index.html">
          <img id="gota" src="img/Icon Gota de Sangue.svg" alt="">
      </a>
      
      <a href="/Conquistas/index.html">
          <img id="recompensa" src="img/Icon Recompensa.svg" alt="">
      </a>
      
      <a href="/Perfil/Perfil Pessoa/index.html">
          <img id="perfil" src="img/Icon Perfil.svg" alt="">
      </a>
          
     </nav>

    <script src="script.js"></script>
  </body>
</html>
