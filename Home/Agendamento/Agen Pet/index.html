<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento PET</title>

    <!-- pantone -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />

    <!-- open sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!------------------------------------------------------------------------ HEADER ------------------------------------------------------>
    <header id="home_titulo">
      <h1>HOME</h1>
    </header>

    <a href="/Home/Agendamento/index.html">
      <img class="iconVoltar" src="img/Botão Voltar.svg" alt="" />
    </a>

    <!---------------------------- PERFIL -------------------------------------------->
    <section class="barra_perfil">
      <img src="img/icone.png" alt="" />
      <div class="mensagem">
        <h2>Olá,</h2>
        <h3>Visitante!</h3>
      </div>

      <a href="/Home/Cronograma/index.html">
        <div class="calendario_cronograma">
          <img class="calendario" src="img/cronograma.png" alt="" />
          <h2>Cronograma</h2>
        </div>
      </a>
    </section>

    <p>Agendamento de Doação de Sangue</p>
    <div class="agendamento_pet">
      <form id="form">
        <label for="pet">Petzinho</label>
        <select id="pet" required>
          <option value="" disabled selected>Selecione Pet</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option></select
        ><br />
        <label for="data">Data</label>
        <input type="date" id="data" required /><br />
        <label for="hora">Hora</label>
        <input type="time" id="hora" required /><br />
        <label for="local">Local</label>
        <select id="local" required>
          <option value="" disabled selected>Selecione o local</option>
          <option value="Hospital de Clínica Veterinária Blumenau">
            Hospital de Clínica Veterinária Blumenau
          </option>
          <option value="Hospital Veterinário UFPR">
            Hospital Veterinário UFPR
          </option>
          <option value="Pet Transfusion Curitiba">
            Pet Transfusion Curitiba
          </option>
          <option value="HemolifePet Curitiba">HemolifePet Curitiba</option>
          <option value="Vet Plus Hospital Veterinário Joinville">
            Vet Plus Hospital Veterinário Joinville
          </option>
          <option value="Pet Care Balneário Camboriú">
            Pet Care Balneário Camboriú
          </option>
        </select>
        <br />
        <button class="botao_agendar" type="submit">AGENDAR</button>
      </form>
    </div>

    <div id="agendamentos"></div>

    <div class="limpar-container">
      <button id="limpar_agendamentos">Cancelar TODOS os Agendamentos</button>
    </div>

    <!------------------------------------------------------- NAVEGAÇÃO ---------------------------------- -->
    <nav class="navegacao">

      <a href="/Feed/index.html">
          <img id="feed" src="img/Icon Feed.svg" alt="">     
      </a>
  
      <a href="/Artigos/index.html">
          <img id="artigo" src="img/Icon Artigo.svg" alt="">
      </a>
     
      <a href="/Home/index.html">
          <img id="gota" src="img/Icon Gota de Sangue.svg" alt="">
      </a>
      
      <a href="/Conquistas/index.html">
          <img id="recompensa" src="img/Icon Recompensa.svg" alt="">
      </a>
      
      <a href="/Perfil/Perfil Pessoa/index.html">
          <img id="perfil" src="img/Icon Perfil.svg" alt="">
      </a>
          
     </nav>

    <script src="script.js"></script>
  </body>
</html>
