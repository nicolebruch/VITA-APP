    <!---------------------------- CRONOGRAMA -------------------------------------------->

    <div class="calendario">
    <div class="wrapper">
        <section>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </section>
      <div class="calendar">
        <ul class="weeks">
          <li>DOM</li>
          <li>SEG</li>
          <li>TER</li>
          <li>QUA</li>
          <li>QUI</li>
          <li>SEX</li>
          <li>SÁB</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
</div>
