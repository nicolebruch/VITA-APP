<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />

    <!-- pantone -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />

    <!-- open sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!----------------------------- HEADER ------------------------------------>
    <header>
      <a href="/index.html">
        <img class="iconVoltar" src="img/Botão Voltar.svg" alt="" />
      </a>
      <img src="img/cadastro.PNG" alt="" />
      <h1 class="informeDados">Informe seus dados</h1>
    </header>

    <!---------------------------- CADASTRO ----------------------------------->

    <section>
      <div class="cadastro">
        <h1 class="textoCadastro">CADASTRO</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <form>
          <div class="campo">
            <label for="nome" id="labelNome" class="escritaCadastro"
              >Nome</label
            >
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
            />
          </div>
          <div class="campo">
            <label for="email" id="labelEmail" class="escritaCadastro"
              >E-mail</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="campo">
            <label for="senha" id="labelSenha" class="escritaCadastro"
              >Senha</label
            >
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="campo">
            <label
              for="confirmarSenha"
              id="labelConfirmarSenha"
              class="escritaCadastro"
              >Confirmar senha</label
            >
            <input
              type="password"
              id="confirmarSenha"
              name="confirmarSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="checkout">
            <input type="checkbox" id="aceitarTermos" />
            <label
              for="aceitarTermos"
              id="labelCheckout"
              class="escritaCadastro"
              >Você aceita nossos
              <a class="escritaTermos" href="/Cadastro/Termos/index.html"
                >Termos & Política de Privacidade?</a
              ></label
            >
          </div>

          <div class="botao">
            
            <button class="botaoCadastro" onclick="cadastrar(event)">
              CADASTRAR
            </button>
           
          </div>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
