  <div id="formulario_cachorro">
    <!-- Adicionado um ID ao formulário -->

    <form>
      <div class="retangulo_cachorro">
        <h2 class="retangulo_titulo">INFORMAÇÕES PESSOAIS</h2>
        <h4 class="cachorro">Cachorro</h4>

        <div class="nome">
          <label for="nomePetCachorro">Nome Completo do PET</label>
          <input type="text" id="nomePetCachorro" name="nome-completo" minlength="3" placeholder="Insira o nome do PET" required />
        </div>

        <div class="calendario">
          <label for="txtDataCachorro">Data de Nascimento</label>
          <input type="date" id="txtDataCachorro" name="data" class="caixa-texto" min="1900-01-01" max="2024-01-03" required />
        </div>
        <div class="pesagem">
          <label for="txtPesoCachorro">Peso</label>
          <input type="number" id="txtPesoCachorro" name="massa" placeholder="Insira o peso do PET" required />
        </div>

        <div class="tipo-sanguineo">
          <strong>Tipo Sanguíneo</strong>

          <select id="bloodTypeSelect" onchange="selectBloodType()">
            <option value="DEA 1">DEA 1</option>
            <option value="DEA 1.1">DEA 1.1</option>
            <option value="DEA 1.2">DEA 1.2</option>
            <option value="DEA 1.3">DEA 1.3</option>
            <option value="DEA 3">DEA 3</option>
            <option value="DEA 4">DEA 4</option>
            <option value="DEA 5">DEA 5</option>
            <option value="DEA 6">DEA 6</option>
            <option value="DEA 7">DEA 7</option>
            <option value="DEA 8">DEA 8</option>
            <option value="DAL">DAL</option>
          </select>

          <!-- <p id="selectedBloodType">Tipo sanguíneo selecionado: Nenhum</p> -->

          <div>
            <button type="button" id="botaoAdd" class="botao-clicar"><strong>+</strong></button>
          </div>

          <div>
            <button type="button" class="botao-salvar" onclick="savePetDog()">
              <strong>Salvar</strong>
            </button>
          </div>

        </div>
      </div>
    </form>
  </div>
